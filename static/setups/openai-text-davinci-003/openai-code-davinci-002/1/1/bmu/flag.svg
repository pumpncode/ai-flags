			stroke="none" />
		<circle cx="280" cy="80" r="2"
			fill="rgb(255,255,255)"
			stroke="none" />
		<polygon points="240,60 260,60 250,30"
			fill="rgb(255,255,255)"
			stroke="none" />

		<!-- The Helmet -->
		<polygon points="240,54 240,20 210,34 180,34 210,50 180,50 210,66 180,66"
			fill="rgb(255,102,0)"
			stroke="none" />

