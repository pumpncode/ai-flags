<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30">
		<defs>
			<style>
				#rects rect {
				  width: 10%;
				  height: 100%;
				  /* preserveAspectRatio=none prevents the viewbox from being scaled */
				  preserveAspectRatio: none;
				}
				#rects .fill-red{
				  fill:#c00;
				}
				#rects .fill-green{
				  fill:#3c0;
				}
				#rects .fill-blue{
				  fill:#039;
				}
			</style>
		</defs>
	<!-- code description not copypasted to book // translate moves rects so they're visible -->
	<g onload="alert('hi')" id="rects" transform="scale(2.5,1)">
		  <rect class="fill-red"/>
		  <rect class="fill-green" transform="translate(20,0)"/>
		  <rect class="fill-green" transform="translate(40,0)"/>
		  <rect class="fill-blue" transform="translate(60,0)"/>
		  <rect class="fill-blue" transform="translate(80,0)"/>
	</g></svg>