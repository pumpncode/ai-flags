<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 100 100" height="150">
		<style>
			rect {
				width: 90;
				fill: currentColor;
				animation: wave 60s infinite;			
			}
			.black {
				fill: rgb(20, 1, 3);
			}
					@keyframes wave {
				0% { transform: translate(0) }
				100% { transform: translate(-10rem) }
			}
		</style>
		<rect y="0" class="blue"/>
		<rect y="30" class="black"/>
		<rect y="60" class="white"/></svg>